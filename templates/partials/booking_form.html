<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
  >
    <div
      class="bg-gradient-to-r from-emerald-800 to-emerald-700 text-white p-6 rounded-t-2xl"
    >
      <div class="flex justify-between items-center">
        <h3 class="text-3xl font-bold">Book Your Stay</h3>
        <button
          onclick="document.getElementById('booking-modal').innerHTML=''"
          class="text-white hover:text-emerald-200 transition-colors"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <form
      hx-post="/submit-booking"
      hx-target="#booking-modal"
      class="p-8 space-y-6"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Full Name</label
          >
          <input
            type="text"
            name="name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Phone Number</label
          >
          <input
            type="tel"
            name="phone"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Number of Guests</label
          >
          <input
            type="number"
            name="guests"
            min="1"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Check-in Date</label
          >
          <input
            type="date"
            name="checkin"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Check-out Date</label
          >
          <input
            type="date"
            name="checkout"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >Room Type</label
        >
        <select
          name="room_type"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
        >
          <option value="">Select a room type</option>
          <option value="executive">Executive Villa - Php. 12,700.00</option>
          <option value="family">Family Villa - Php. 12,700.00</option>
          <option value="junior">Junior Villa - Php. 10,500.00</option>
          <option value="premier">Premier Deluxe Room - Php. 7,900.00</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >Special Requests</label
        >
        <textarea
          name="requests"
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          placeholder="Any special requirements or requests..."
        ></textarea>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 pt-4">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-emerald-800 to-emerald-700 hover:from-emerald-900 hover:to-emerald-800 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
        >
          Submit Booking Request
        </button>
        <button
          type="button"
          onclick="document.getElementById('booking-modal').innerHTML=''"
          class="flex-1 border-2 border-gray-300 text-gray-700 hover:bg-gray-100 font-bold py-4 px-8 rounded-xl transition-colors"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
