<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Villa Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-emerald-900 to-emerald-700 flex items-center justify-center p-6"
  >
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
      <div class="p-8">
        <div class="text-center mb-8">
          <div
            class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl flex items-center justify-center mx-auto mb-4"
          >
            <svg
              class="w-12 h-12 text-emerald-900"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-emerald-900">Admin Login</h2>
          <p class="text-gray-600 mt-2">Villa Rose Resort & Spa</p>
        </div>

        {% if error %}
        <div
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6"
        >
          {{ error }}
        </div>
        {% endif %}

        <form
          method="POST"
          action="{{ url_for('admin_login') }}"
          class="space-y-6"
        >
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              name="username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-emerald-800 to-emerald-700 hover:from-emerald-900 hover:to-emerald-800 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition-all duration-300"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <a
            href="{{ url_for('index') }}"
            class="text-emerald-700 hover:text-emerald-800 text-sm"
          >
            ‚Üê Back to Website
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
